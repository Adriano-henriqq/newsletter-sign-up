<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/form.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
  <div class="container">
    <div class="container__img">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>
    <h1 class="container__titulo">Stay updated!</h1>
    <p class="container__desc">Join 60,000+ product managers receiving monthly updates on:</p>
    <div class="textos">
    <img src="./assets/images/icon-list.svg" alt=""><p class="container__texto">Product discovery and building what matters</p>
  </div>
   <div class="textos">
      <img src="./assets/images/icon-list.svg" alt=""><p class="container__texto">Measuring to ensure updates are a success</p>  
   </div>
  <div class="textos texto__last " >
    <img src="./assets/images/icon-list.svg" alt=""><p class="container__texto">And much more!</p>
  </div>
    <div class="form">
      <form class="container__form">
       <div class="m_erro">
        <label class="desc__email" for="email">Email address</label>
        <span class="erro" data-erro></span>
      </div>
        <input id="email" type="text" class="input__form " placeholder="email@company.com">
        <button id="botao" type="submit" class="btn">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </div>
  <div>
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" class="img__desktop">
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adriano Henrique</a>.
  </div>
  <script  src="./js/script.js"></script>
</body>
</html>
